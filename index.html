    <button onclick="foo()"></button>
    <textarea readonly dir="rtl" id="b" style="resize: none; font-family: Square Kufic;"></textarea>
</div>

<style>
    @font-face {
        font-family: Square Kufic;
        src: url(./SquareKufic-Regular-v110.ttf);
    }

    function foo() {
        document.getElementById("b").value = document.getElementById("a").value
    }
</script>
